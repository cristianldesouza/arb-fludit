<div class="wrap">
    <div class="contWrap">
        <section class="detailsCont authorSection">
            <div class="author-card">
                <img src="{{avatar}}" alt="{{name}}" class="author-avatar">
                <h1 class="authorName">{{name}}</h1>
                <p class="authorBio">{{bio}}</p>
                <ul class="authorSocial">
                    <li>
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener"
                            title="Facebook"
                        >
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener"
                            title="Instagram"
                        >
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener"
                            title="LinkedIn"
                        >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="#"
                            target="_blank"
                            rel="noopener"
                            title="Twitter"
                        >
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="detailsCont">
            <div class="moduleTitle" style="margin-bottom: 20px;">
                <span class="point"></span>
                <h2 class="title">{{ posts_by }} {{name}}</h2>
                <div class="border"></div>
            </div>
            <div class="article">
                <div class="articleLeft">
                    <div class="popularCate" style="padding-bottom: 20px;">
                        <div class="tabsContent">
                            <div class="tabContent active" id="tab-0">
                                <ul class="articlesList">
                                    {{author.posts}}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {{pagination}}
                </div>
            </div>
        </section>
    </div>
</div>
