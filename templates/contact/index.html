<div class="wrap">
    <div class="contWrap" style="max-width: 850px;">
        <div class="detailsCont">
            <div id="form-feedback" style="display: none;"></div>
            <div class="detailsTop">
                <h2 class="articleTitle">{title}</h2>
            </div>
            <div class="article">
                <div class="articleLeft">
                    <div class="customTheme">
                        <div class="contact-box">
                            <form id="contact-form">
                                <!-- Name -->
                                <label for="name">{placeholder_name}</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="nome"
                                    required
                                >
                                <!-- E-mail -->
                                <label for="email">E-mail</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                >
                                <!-- Subject -->
                                <label for="subject">{placeholder_subject}</label>
                                <input
                                    type="text"
                                    id="subject"
                                    name="subject"
                                    required
                                >
                                <!-- Message -->
                                <label for="message">{placeholder_message}</label>
                                <textarea
                                    id="message"
                                    name="mensagem"
                                    rows="10"
                                    required
                                ></textarea>
                                <!-- Submit Button -->
                                <button type="submit" class="btn">
                                    {button_text}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Page Script -->
<script>
  const contactForm = document.getElementById('contact-form');

  contactForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the default form submission
      await sendEmail();
      return false
  })

    async function sendEmail() {
      const feedbackDiv = document.getElementById('form-feedback');
      const submitButton = document.querySelector('.btn');
      const originalButtonText = submitButton.innerHTML;
  
      // Collect form data
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();
  
      // Validate form data
      if (!name || !email || !subject || !message) {
        displayFeedback('{fill_inputs_message}', 'error');
        return;
      }
  
      // Prepare the payload
      const payload = { name, email, subject, message };
  
      try {
        // Disable the submit button to prevent multiple submissions
        submitButton.disabled = true;
        submitButton.innerHTML = '{sending_message}';
  
        // Make the asynchronous POST request
        const response = await fetch('/api/contact/message/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
  
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }
  
        const data = await response.json();
  
        if (data.success) {
          displayFeedback('{success_message}', 'success');
          clearInputs(); // Clear the inputs
        } else {
          displayFeedback('{server_error_message}', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        displayFeedback('{form_error_message}', 'error');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      }
    }
  
    function clearInputs() {
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('subject').value = '';
      document.getElementById('message').value = '';
    }
  
    function displayFeedback(message, type) {
      const feedbackDiv = document.getElementById('form-feedback');
      feedbackDiv.textContent = message;
      feedbackDiv.style.display = 'block';
      feedbackDiv.style.padding = '10px';
      feedbackDiv.style.marginTop = '10px';
      feedbackDiv.style.borderRadius = '5px';
  
      if (type === 'success') {
        feedbackDiv.style.backgroundColor = '#d4edda';
        feedbackDiv.style.color = '#155724';
        feedbackDiv.style.border = '1px solid #c3e6cb';
      } else {
        feedbackDiv.style.backgroundColor = '#f8d7da';
        feedbackDiv.style.color = '#721c24';
        feedbackDiv.style.border = '1px solid #f5c6cb';
      }
  
      // Hide feedback after 5 seconds
      setTimeout(() => {
        feedbackDiv.style.display = 'none';
      }, 5000);
    }
</script>
