<li class="articlesItem">
    <a class="itemLink" href="{post.url}">
        <div class="itemImg">
            <img
                alt="{post.title}"
                class="lazyImg"
                src="{post.featured_image}"
                data-src="{post.featured_image}"
            >
        </div>
        <div class="itemBottom">
            <div class="itemTitle">{post.title}</div>
            <div class="itemInfo">
                <div class="infoText">{post.date}</div>
            </div>
        </div>
    </a>
</li>
